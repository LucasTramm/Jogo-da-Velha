<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Da Velha</title>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/jogo.js"></script>
</head>
<body>

  <div id="inicio" align="center">
    <table border="1" width="600px">
      <tbody>
        <tr>
          <td colspan="3" align="center"><h1>Jogo Da Velha</h1></td>
        </tr>
        <tr>
          <td align="center">
            <img src="img/j1.png" alt="">
            <br>
            <input id="nomejogador1" type="text" maxlength="10" placeholder="Nome Jogador 1" style="text-align: center; border: 0px">
          </td>
          <td align="center">
            <img id="btn-play" src="img/play.png" alt="">
          </td>
          <td align="center">
            <img src="img/j2.png" alt="">
            <br>
            <input id="nomejogador2" type="text" maxlength="10" placeholder="Nome Jogador 2" style="text-align: center; border: 0px">
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div id="jogo" style="display:none; margin-top: 50px; text-align: center;">
    <div style="display: inline-block;">
      <img src="img/j1.png" alt="">
      <br>
      <span id="nome-jogador-1"></span>
    </div>

    <div style="display: inline-block;">
      <table border="0">

        <tr>

            <td style="border-bottom: solid 1px red; border-right: solid 1px red;">

                <div class="jogada" id="a-1" style="width: 100px; height: 100px;"></div>

            </td>

            <td style="border-bottom: solid 1px red; border-right: solid 1px red;">

                <div class="jogada" id="a-2" style="width: 100px; height: 100px;"></div>

            </td>

            <td style="border-bottom: solid 1px red;">

                <div class="jogada" id="a-3" style="width: 100px; height: 100px;"></div>

            </td>

        </tr>

        <tr>

            <td style="border-bottom: solid 1px red; border-right: solid 1px red;">

                <div class="jogada" id="b-1" style="width: 100px; height: 100px;"></div>

            </td>

            <td style="border-bottom: solid 1px red; border-right: solid 1px red;">

                <div class="jogada" id="b-2" style="width: 100px; height: 100px;"></div>

            </td>

            <td style="border-bottom: solid 1px red;">

                <div class="jogada" id="b-3" style="width: 100px; height: 100px;"></div>

            </td>

        </tr>

        <tr>

            <td style="border-right: solid 1px red;">

                <div class="jogada" id="c-1" style="width: 100px; height: 100px;"></div>

            </td>

            <td style="border-right: solid 1px red;">

                <div class="jogada" id="c-2" style="width: 100px; height: 100px;"></div>

            </td>

            <td>

                <div class="jogada" id="c-3" style="width: 100px; height: 100px;"></div>

            </td>

        </tr>

    </table>

    </div>



    <div style="display: inline-block">

        <img src="img/j2.png" />

        <br>

        <span id="nome-jogador-2"></span>

    </div>

</div>      



</body>

</html>
